<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/user.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    /*
    步骤:
        1.对提交按钮进行处理
            方法1:阻止默认提交方式
        2.给按钮设置点击事件
        3.检测两个输入框 内容是否为空
        4.如果检测通过,将内容发送给接口进行检测
        5.接收响应内容
            5.1 响应成功 跳转页面
            5.2 失败 提示
    */
    var $ipt_txt = $('.input_txt');
    var $ipt_pwd = $('.input_pass');
    var $myModal = $('#myModal');
    $('.input_sub').on('click', function () {
        var user_name = $ipt_txt.val().trim();
        var password = $ipt_pwd.val().trim();


        if (user_name === '' || password === '') {
            // alert('请重新输入!~')
            $('#myModal').modal('show').find('.modal-body').text('请重新输入!~');
            return;
        }


        user.login({
            data: {
                user_name: user_name,
                password: password,
            },
            success: function () {
                location.href = './index.html';
            },
            fail: function () {
                $myModal.modal('show').find('.modal-body').text('ERROR!!!');

            }
        });


    })



</script>


</html>
